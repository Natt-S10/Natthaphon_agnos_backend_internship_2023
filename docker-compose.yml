version: '3.7'
services:
    postgres:
        image: postgres:10.5
        restart: always
        environment:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: 12345678
          POSTGRES_DB: api_log
        logging:
          options:
            max-size: 10m
            max-file: "3"
        ports:
          - '5438:5432'
